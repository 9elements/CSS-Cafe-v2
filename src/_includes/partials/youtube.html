<!-- Web component for lite-youtube-embed -->
<lite-youtube
  videoid="{{ videoId }}"
  style="background-image: url('https://i.ytimg.com/vi/{{ videoId }}/hqdefault.jpg');"
  {% if params %}
  params="{{ params }}"
  {% endif %}
  class="center"
>
  <button type="button" class="lty-playbtn">
    <span class="lyt-visually-hidden">Play Video: {{ videoTitle }}</span>
  </button>
</lite-youtube>
<!-- Load the JS only when the component is needed -->
<script src="/scripts/youtube.js"></script>
