<section class="table-header">
  <div class="wrapper stack-step-8">
    <div>
      <h2 class="font-head text-step-6 uppercase">{{title}}</h2>
      <p class="text-step-2">by {{speaker}} {% if speaker2 %} & {{speaker2}} {% endif %}</p>
    </div>

    {% if videoId %}
      <div class="video-shadow">
        {% include 'partials/youtube.html' %}
      </div>
    {% endif %}
  </div>
  <div class="table"></div>
</section>
