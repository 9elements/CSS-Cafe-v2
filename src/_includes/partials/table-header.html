<section class="table-header">
  <div class="wrapper stack-2xl">
    <div class="stack-2xs">
      <h2 class="font-head text-step-6 uppercase">{{ event.title }}</h2>
      <p class="text-step-2 author">
        by
        {% for speaker in event.speakers %}
         {{ speaker.name }}
          {% if not loop.last %}& {% endif %}
        {% endfor %}
      </p>
    </div>

    {% if event.youtubeVideoId %}
      <div class="video-shadow">
        {% include 'partials/youtube.html' %}
      </div>
    {% else %}
      <section class="talk-details" style="margin-bottom: var(--space-2xl);">
        <div class="plain-html stack-m">
          {{ event.description | safe }}
        </div>
      </section>
    {% endif %}
  </div>
  <div class="table"></div>
</section>
