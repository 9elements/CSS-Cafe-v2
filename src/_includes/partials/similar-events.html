<article class="event-card bg-white" >
    <time datetime="{{ event.dateTime | w3DateFilter }}" class="event-card__date color-dark bg-gray-10 uppercase text-step-2 weight-bold">{{event.dateTime | dateFilter}}</time>
  <div class="event-card__info stack-m">
    <a href="/{{ event.title | slugify }}" class="color-gray-800 text-step-2 weight-bold event-card__link" >
      <span class="color-gray-600 text-step-0" style="display: block;">
        {{ event.speakers | speakerNames }}
        <span class="sr-only">:</span>
      </span>

      {{ event.title }}
    </a>
  </div>
  <div style="margin-top: auto;">
    <div class="button button--secondary" aria-hidden="true" style="width: 100%; text-align: center; margin-top: auto; justify-self: flex-end;">View Event</div>
  </div>
</article>
