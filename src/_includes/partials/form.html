<div class="form stack-l">
  <div class="form-intro">
    <p class="text-step-2 md:text-step-3 color-dark weight-bold">
      You wanna talk about anything related to CSS? Let us know!
    </p>
  </div>
  <form name="contact" class="stack-l">
    <div class="form-group">
      <label for="name" class="text-step-1">Your name</label>
      <br />
      <input type="text" name="name" id="name" required />
      <br />
    </div>
    <div class="form-group">
      <label for="email" class="text-step-1 ">Your e-mail</label>
      <br />
      <input type="email" name="email" id="email" required />
      <br />
    </div>
    <div class="form-group">
      <label for="topic" class="text-step-1 ">Your topic</label>
      <br />
      <input type="text" name="topic" id="topic" required />
      <br />
    </div>
    <div class="form-group">
      <label for="message" class="text-step-1 "
        >Your message to us</label
      >
      <br />
      <textarea name="message" id="message" rows="5"></textarea>
      <br />
    </div>
    <input type="submit" value="Submit" class="button" />
  </form>
</div>
