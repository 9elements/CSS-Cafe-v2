<header role="banner" class="site-head">
  <div class="wrapper">
    <div class="centerflex site-head__inner">
      <div class="ribbon">
        <div class="ribbon__color">
          <a href="/" aria-label="{{ site.name }} - home" class="site-head__brand"> {% include "partials/logo-footer.svg" %}</a>
        </div>
      </div>
      <div class="nav-wrapper stack-step-0">
        <nav
          class="nav site-head__nav"
          aria-label="Primary"
        >
          <ul class="nav__list">
            {% for item in navigation.items %}
            <li>
              <a
                href="{{ item.url }}"
                class="uppercase weight-regular"
                {{
                helpers.getLinkActiveState(item.url,
                page.url)
                |
                safe
                }}
                >{{ item.text }}</a
              >
            </li>
            {% endfor %}
          </ul>
        </nav>
        {% if title !== "Home" %}
        <a href="/" class="go-back uppercase text-step-0 weight-bold">< go back </a>
        {% endif %}
      </div>
    </div>
  </div>
</header>
